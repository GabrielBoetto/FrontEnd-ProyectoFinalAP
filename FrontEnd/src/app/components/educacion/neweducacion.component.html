<div class="container" style="background-color: #303030; max-width: 100%;">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" style="color: aliceblue;">
                    <label for="nombreE">Educación</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group" style="color: aliceblue;">
                    <label for="descripcionE">Fecha, estado y breve descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-warning">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
