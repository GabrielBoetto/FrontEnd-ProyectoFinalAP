<div class="container" *ngIf="educacion" style="background-color: #303030; max-width: 100%;">
    <div class="row" id="sinborde">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE" style="color: aliceblue;">Educación</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE" style="color: aliceblue;">Fecha, estado y breve descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-warning">
                    Editar educación
                </button>
            </form>
        </div>
    </div>
</div>
