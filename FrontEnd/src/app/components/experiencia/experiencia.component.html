<div class="row normalizar-table">
    <div class="text-center normalizar-table" id="cuadro-experiencia">
        <h2>Experiencia laboral</h2>
      </div>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <!-- <div class="col-lg-1"></div> -->
    <div class="normalizar-table">
        <table class="table" style="display: block;">
            <tbody style="color: aliceblue;">
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" id="btn-edit" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged" id="btn-delete">
                        <button class="btn btn-danger" id="btn-delete" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
